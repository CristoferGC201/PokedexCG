<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>list-pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">list-pokemons</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list inset="true" color="dark">
    
  <ion-item 
  *ngFor="let pokemon of pokemons" 
  (click)="goToPage(pokemon.id)" 
  button="true">
      
      <ion-thumbnail slot="start">
        <img [src]="pokemon.sprites.front_default" />
      </ion-thumbnail>

      <ion-label>
        <h2>{{ pokemon.name | titlecase }}</h2>
        
        <div>
          <ion-chip 
            *ngFor="let type of pokemon.types" 
            [ngClass]="type.type.name" 
            class="type-chip">
            {{ type.type.name | uppercase }}
          </ion-chip>
        </div>

      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="getMorePokemons($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando más pokémons...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
